<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="content px-4 md:px-0">
        <div class="content-inner flex flex-col items-center justify-center gap-1">
            <div>
                <img class="logo1" src="img/budx.png" alt="">
            </div>
            <div class="code">
                <div class="flex justify-center pt-10 border-t border-[#CE072C]">
                    <div class="rounded-full w-[150px] h-[150px]">
                        <img src="img/calian.png" alt="calian" class="w-full h-full block">
                    </div>
                </div>
                <span class="artist-name">Calian</span>

                <div class="qr-code">
                    <img src="img/qr-code.png" alt="QR-Code">
                </div>

                <div>
                    <span id="minutes">03</span>:<span id=""seconds>00</span>
                </div>
            </div>
            <p class="text-3xl pb-6 pt-6">UNCOVERED</p>
        </div>
    </div>
</body>
</html>
